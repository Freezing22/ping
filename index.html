<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пинг IP-адресов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Пинг IP-адресов</h1>
    <button onclick="pingIPs()">Провести пинг</button>

    <div id="results" class="result"></div>

    <script>
        function pingIPs() {
            const ips = ['8.8.8.8', '775397.14.rt.ru', '172.31.103.4'];
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Очистить предыдущие результаты

            ips.forEach(ip => {
                fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://' + ip)}`)
                    .then(response => {
                        if (response.ok) {
                            resultsContainer.innerHTML += `<div class="success">Пинг ${ip} успешен!</div>`;
                        } else {
                            resultsContainer.innerHTML += `<div class="failure">Пинг ${ip} неудачен!</div>`;
                        }
                    })
                    .catch(error => {
                        resultsContainer.innerHTML += `<div class="failure">Пинг ${ip} неудачен! Ошибка: ${error.message}</div>`;
                    });
            });
        }
    </script>
</body>
</html>
